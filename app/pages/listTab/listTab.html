<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search result</ion-title>
</ion-navbar>
<ion-content padding>
    <ion-spinner name="bubbles"></ion-spinner>
   <ion-list *ngIf="lyricsArray.length>0">
        <ion-item (click)="showSong(song)" *ngFor="let song of songsList; let i = index;">{{i+1}}. {{song.SongName}}</ion-item>
    </ion-list>
  
</ion-content>

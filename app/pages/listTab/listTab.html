<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Songs list</ion-title>
</ion-navbar>
<ion-content padding>
   
   <ion-list>
        <ion-item (click)="showSong(song)" *ngFor="let song of songsList; let i = index;">{{i+1}}. {{song.SongName}}</ion-item>
    </ion-list>
  
</ion-content>

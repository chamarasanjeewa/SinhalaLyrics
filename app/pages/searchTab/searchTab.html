<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search tab</ion-title>
</ion-navbar>
<ion-content padding>
   <ion-list>

  <ion-item>
    
    <ion-input type="text" value=""></ion-input>
     
  </ion-item>
   <ion-item>
<button block (click)="SearchLyrics()">Search</button>
 </ion-item>
</ion-list>
 <ion-list>
  <ion-item *ngFor="let item of lyrics" (click)="itemSelected(item)">
   
   
    <ion-thumbnail item-left>
      <img src="img/thumbnail-totoro.png">
    </ion-thumbnail>
    <h2> {{item.lyrics}}</h2>
    <p> {{item.artist}}</p>
    <button clear item-right (click)="viewSelectedSong(item)">View</button>

  </ion-item>
  
</ion-list>
</ion-content>
